name: Cypress Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Build Docker image
        run: docker build -t cypress-tests .

      - name: Run Cypress tests in Docker
        run: docker run --rm -v ${{ github.workspace }}:/work -w /work cypress-tests npx cypress run
